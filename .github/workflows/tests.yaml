name: Tests

on:
    push:
        branches: [ main ]
    pull_request: null

jobs:
    tests:
        runs-on: ubuntu-latest
        name: Test ${{ matrix.php }}
        strategy:
            fail-fast: false
            matrix:
                php:
                    - '7.4'
                    - '8.0'
                    - '8.1'

        steps:
            -   name: Check out repository code
                uses: actions/checkout@v3

            -   name: Setup PHP"
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    tools: composer
                    coverage: none

            -   name: Install Composer dependencies
                uses: ramsey/composer-install@v2

            -   run: make phpunit

    infection:
        runs-on: ubuntu-latest
        name: Test ${{ matrix.php }}
        strategy:
            fail-fast: false
            matrix:
                php:
                    - '8.1'

        steps:
            -   name: Check out repository code
                uses: actions/checkout@v3

            -   name: Setup PHP"
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    tools: composer
                    coverage: pcov

            -   name: Install Composer dependencies
                uses: ramsey/composer-install@v2

            -   run: make infection
